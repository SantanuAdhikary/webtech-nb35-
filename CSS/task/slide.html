    <style>
         *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
         }

         .outer{
            height: 100vh;
            background-color: brown;
            display: flex;
            align-items: center;
            gap:20px;
            overflow: auto;
         }

         .outer > img{
            height: 250px;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 1px 3px 4px black;
            transition: all 0.2s ease-in;
        }
        
        .outer > img:hover{
            transform: scale(1.04);
            box-shadow: 3px 4px 6px black;
         }


         ::-webkit-scrollbar{
            display: none;
         }

    </style>
