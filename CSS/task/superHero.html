<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Heroes</title>

    <style>
         *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
         }
         .hero{
           
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            background-repeat: no-repeat;
            background-size: cover;

            background-attachment: fixed;
         }

         #ironman{
            background-image: url("https://wallpapercat.com/w/full/6/9/f/319983-3840x2160-desktop-4k-iron-man-background.jpg");
         }

         #captain{
            background-image: url("https://cf-images.us-east-1.prod.boltdns.net/v1/static/5359769168001/0a823cb0-01a9-4835-a348-c64187783ccb/d37cb96c-805c-4aa2-9f2f-e62d9eb814c7/1280x720/match/image.jpg");
         }

         #thor{
            background-image: url("https://wallpapers.com/images/featured/thor-qzytdg8xliuaelun.jpg");
         }

         #hulk{
            background-image: url("https://static0.srcdn.com/wordpress/wp-content/uploads/2023/02/hulk-in-avengers-age-of-ultron.jpg");
         }


         .hero > h1{
            color:white;
            text-transform: uppercase;
            font-size: 75px;
            letter-spacing: 10px;
            text-shadow: 2px 3px 4px black;
         }
    </style>
</head>
<body>

    <div class="hero" id="ironman">

        <h1> ironman</h1>

    </div>
    <div class="hero" id="captain">

        <h1> captain america</h1>

    </div>
    <div class="hero" id="thor">

        <h1> thor</h1>

    </div>
    <div class="hero" id="hulk">

        <h1> hulk</h1>

    </div>
    
</body>
</html>
