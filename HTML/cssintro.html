
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> css practice</title>


    <style>

         h2{
            color:green;
            text-align: center;
         }

         #para2{
            color:brown;
         }

         .para{
                background-color: pink;
                text-align: center;
         }

    </style>

</head>
<body>
    
      <h1 style="color: red; text-align: center;" > css practice </h1>


      <h2> I am heading 2</h2>
      <h2> I am another heading 2</h2>


      <p>i am paragraph - 1</p>
      <p id="para2">i am paragraph - 2</p>
      <p class="para">i am paragraph - 3</p>
      <p>i am paragraph - 4</p>
      <p class="para">i am paragraph - 5</p>
      <p>i am paragraph - 6</p>
      <p>i am paragraph - 7</p>
      <p class="para">i am paragraph - 8</p>
      <p>i am paragraph - 9</p>
      <p class="para">i am paragraph - 10</p>
</body>
</html>
