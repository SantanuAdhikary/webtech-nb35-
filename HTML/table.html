<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>

    <style>
         
         td{
            text-align: center;
            background-color: pink;
         }

         th{
            background-color: rosybrown; 
         }

    </style>
    
</head>
<body>
    
    <h1> Table in HTML</h1>


    <table border="1" width="400" height="200" cellspacing="5" cellpadding="5">


        <caption>employee table</caption>
         
        <tr>
             <th>eid</th>

        </tr>

        <tr>

            <td>5000</td>
        </tr>

        <tr>
             <td>2</td>

             <td>6000</td>
        </tr>

        <tr>
             <td>3</td>
             <td>Scott</td>
             <td>7000</td>
        </tr>

        <tr>
            <td>4</td>
            <td>Blake</td>
            <td>8000</td>
        </tr>


    </table>



 

 


</body>
</html>
