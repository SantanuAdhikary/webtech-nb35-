
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student form</title>
</head>
<body>
    
    <h1> student form </h1>

    <form action="">
        
        <label for="sn">Student name</label>
        <input type="text" id="sn" placeholder="enter your name" name="sname" value="" >                 <br> <br>

        <label for="ph">phone number</label>
        <input type="text" id="ph" placeholder="enter your phone number" name="phoneNumber">                <br> <br>


        <label for="pass">enter password</label>
        <input type="password" name="spass" id="pass" placeholder="enter your password">                           <br> <br>

        <label for="age">student age </label>
        <input type="number" name="age" id="age" placeholder="enter your age">  <br> <br>

        <label for="semail">student email</label>
        <input type="email" name="semail" id="semail" placeholder="enter your email"> <br> <br>

        <label for="">Subjects </label>   <br> <br>

        <label for="sub1">HTML</label>
         <input type="checkbox" name="sub1" id="sub1" value="html">

         <label for="sub2">CSS</label>
         <input type="checkbox" name="sub2" id="sub2" value="css">

         <label for="sub3">javascript</label>
         <input type="checkbox" name="sub3" id="sub3" value="js">  <br> <br>

         <label for="">select Gender</label> <br><br>

         <label for="m">Male</label>
         <input type="radio" name="gender" id="m" value="male">

         <label for="f">Female</label>
         <input type="radio" name="gender" id="f" value="female">

         <label for="o">Others</label>
         <input type="radio" name="gender" id="o" value="others">  <br><br>

        <button type="submit">signup</button>
        <button type="reset"> reset </button>
    </form>



</body>
</html>
