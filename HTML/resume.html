<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume in html</title>

    <style>
         *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
         }

         .header{
            height: 120px;
            background-color: red;
            display: flex;
            justify-content: space-between;
            align-items: center;
         }

         .resume{
            background-color: white;
            width: 80%;
         }

         .outer{
            background-color: pink;
            display: flex;
            justify-content: center;
            min-height: 100vh;

         }

         .contact{
            height: 120px;
            /* background-color: rgb(163, 53, 72); */
            margin-top: 8px;
            border-left: 3px solid gray;
         }

         span{
            background-color: yellow;
            text-decoration: underline;
            font-weight: bold;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 1px 2px 2px red;
         }
    </style>
</head>
<body>

    <div class="outer">

        <div class="resume">
             
            <div class="header">
    
                <img src="" alt="myImage">
    
                <div class="right">

            </div>

</html>
